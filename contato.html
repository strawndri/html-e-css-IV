<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Barbearia Alura | Contato</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img class="logo" src="assets/img/logo-2.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label>
                Nome e sobrenome:
                <input type="text" class="input-padrao" required>
            </label>
            <label>
                E-mail:
                <input type="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            </label>
            <label>
                Telefone:
                <input type="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            </label>
            <label>
                Mensagem:
                <textarea cols="70" rows="10" class="input-padrao" required></textarea>
            </label>
            
            <div>
                <p>Como prefere o contato?</p>
                <label>
                    <input name="contato" type="radio" value="email" checked>
                    E-mail
                </label>
                <label>
                    <input name="contato" type="radio" value="telefone">
                    Telefone
                </label>
                
                <label>
                    <input name="contato" type="radio" value="whatsapp">
                    Whatsapp
                </label>
            </div>
            
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            
            <label>
                <input type="checkbox" class="checkbox" checked>
                Gostaria de receber nossas novidades por e-mail?
            </label>
            
            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="assets/img/logo-2-azul.png"/>
        <p class="copyright">&copy;Copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
